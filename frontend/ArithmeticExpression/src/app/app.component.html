<div class="container">
  <mat-form-field class="item">
    <input
      matInput
      [formControl]="expression"
      placeholder="Arithmetric Expression"
    />
    <mat-hint>For Example 5+3</mat-hint>
    <mat-error>{{ expression.getError("error") }}</mat-error>
  </mat-form-field>
  <button
    class="item"
    mat-raised-button
    color="primary"
    (click)="calculate(expression.value)"
  >
    Calculate
  </button>
  <mat-card class="item" *ngIf="result && expression.valid">
    <mat-card-header>
      <mat-card-title>
        {{ result.value }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ result.expression }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      TODO Tree
    </mat-card-content>
  </mat-card>
</div>
